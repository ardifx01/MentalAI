<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "head.html" }}
    <style>
        :root {
            --primary-color: #5e8b7e;
            --secondary-color: #a7c4bc;
            --accent-color: #2f5d62;
            --light-color: #dfeeea;
            --dark-color: #2f3e46;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .login-card {
            max-width: 450px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
            background-color: white;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(94, 139, 126, 0.25);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    {{ template "navbar.html" }}

    <!-- Login Section -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card shadow">
                        <div class="login-header">
                            <h2 class="mb-0">Welcome Back</h2>
                            <p class="mb-0">Sign in to continue your wellness journey</p>
                        </div>
                        <div class="login-body">
                            <form action="/api/login" method="POST">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 mb-4">Sign In</button>
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a href="/register" class="text-decoration-none">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 MindfulAI. All rights reserved.</p>
        </div>
    </footer>

    {{ template "body.html" }}
</body>
</html>
